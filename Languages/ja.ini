##Customization Stuff##
AutoSetStyle=1人用と2人用のモードを、1つのスタイルだけでなく、一度に一覧表示できるようにする。Project OutFoxを再起動するか、Shift+F2キーを押す必要があるかもしれません。
RadarLimit=グルーヴレーダーの値制限を有効にするかどうかを切り替えます。
CutIns=一定のコンボ数に達したときに、キャラクターイラストを表示するかどうかを設定します。
JudgeUnderField=判定の上か下に矢印の表示を選択します。
ComboUnderField=コンボ数の上か下に矢印の表示を選択します。
ShowDiffSelect=楽曲を選択すると、難易度選択メニューが表示されます。
ShowHTP=プロフィールを使用していないときに、「HOW TO PLAY」画面を表示するかどうかを選択します。
ComboColorMode=コンボ表示の色を変更することができます。ARCADE STYLEはDDR Xから始まるACタイトルと同じ色になります。 Wii STYLEはWii版DDR hottest party4、DDR hottest party5と同じ色になります。WAIEI STYLEは、waiei2のような色合いになります。
ConvertScoresAndGrades=「YES」を選択すると、「SELECT MUSIC」画面に表示されるハイスコア、\nおよびすべての場所のランクが、SuperNOVA 2に相当するものに変換されます。\n実際に記録されたスコアやランクは変更されません。
CDTITLE=「SELECT MUSIC」画面でCDTITLESを表示します。
OLOrPO=オプションリストまたは通常のプレイヤーオプション画面のいずれかを選択します。\n\nOption List（オプションリスト）：Project XX STARLiGHTの初期設定です。\nPlayer Option（プレイヤーオプション）：ほとんどのテーマで見られる標準的なオプション画面です。
Branding=「Project」または「DDR」のブランドのどちらかを選択します。\nホームモード以外では、「Project」のブランドが強制されますのでご注意ください。
BurnInProtect=画面の焼き付きを防ぐため、固定画像とちらつき画像を無効にします。\n変更を有効にするには再起動が必要です。
ExclusiveNS=STARLiGHT NEXXTノートスキンのみを選択可能にする。\nノートスキンが見つからない場合は、代わりにすべてのノートスキンが表示されます。
SV=STARLiGHT V1とtwopointzeroのどちらのアセットを使用するかを設定します。
PauseMenu=ゲームプレー中にポーズメニュー機能を使用するかどうかを設定します。

