Accel0=等速で矢印が流れます。
Accel1=矢印が加速します。
Accel2=矢印が減速します。
Accel3=矢印がふわふわ動きます。
Accel4=終了する。

Appearance0=矢印が常に見えます。
Appearance1=途中で矢印が消えます。
Appearance2=矢印が途中から出現します。
Appearance3=矢印は見えません。
Appearance4=画面上側からレーンカバーを表示します。\n※REVERSE時は下側から
Appearance5=画面下側からレーンカバーを表示します。\n※REVERSE時は上側から
Appearance6=画面上下からレーンカバーを表示します。
Appearance7=終了する。

Turn0=通常のステップです。
Turn1=ステップが180度回転します。
Turn2=矢印が右に90度回転します。
Turn3=矢印が左に90度回転します。
Turn4=ステップの向きがシャッフルされます。
Turn5=終了する。

Hide0=ステップゾーンが常に見えます。
Hide1=ステップゾーンが見えなくなります。
Hide2=終了する。

Scroll0=下から上に矢印が流れます。
Scroll1=上から下に矢印が流れます。
Scroll2=終了する。

Remove0=通常のステップです。
Remove1=ステップが4分だけになります。
Remove2=終了する。

Freeze0=フリーズアローを含んだステップになります。
Freeze1=フリーズアローが無くなります。
Freeze2=終了する。

Jump0=同時踏みを含んだステップになります。
Jump1=同時踏みをなくします。
Jump2=Exit

DispMenu0=矢印のレセプターの表示を切り替えます。
DispMenu1=背景にフィルターをかけて矢印を見やすくします。
DispMenu2=ゲームプレー中のFast（速い）/Slow（遅い）判定\nの表示を設定します。
DispMenu3=プロフィール名またはBPMを表示します。
DispMenu4=ターゲットスコアを表示します。
DispMenu5=通常スコアまたはEX SCOREを表示します。
DispMenu6=判定スキンを選択します。
DispMenu7=コンボスキンを選択します。
DispMenu8=レーンの視点を選択します。\n※OVERHEADはDDRのレーンの視点です。
DispMenu9=1拍の間隔を表すガイドラインの表示を設定します。
DispMenu10=終了する。

Filter0=フィルターを表示しません。
Filter1=背景にフィルターをかけて矢印\nを見やすくします。
Filter2=背景にフィルターをかけて矢印\nを見やすくします。
Filter3=背景にフィルターをかけて矢印\nを見やすくします。
Filter4=背景にフィルターをかけて矢印\nを見やすくします。
Filter5=背景にフィルターをかけて矢印\nを見やすくします。
Filter6=終了する。

GuideLine0=ガイドラインを表示します。
GuideLine1=ガイドラインを表示しません。
GuideLine2=終了する。

Bias0=Fast/Slowの判定が表示されます。
Bias1=Fast/Slowの判定が表示されません。
Bias2=終了する。

EX0=通常スコアを表示します。
EX1=EX SCOREを表示します。
EX2=終了する。

ScoreLabel0=プロフィール名を表示します。
ScoreLabel1=BPMを表示します。
ScoreLabel2=終了する。

Gauge0=通常のライフゲージです。
Gauge1=4回以上のMISS、NGの評価を得ると曲が中断します。\n上級者向けのオプションです。
Gauge2=一度でもMISS、NGの評価を得ると曲が中断します。\n超上級者向けのオプションです。
Gauge3=一度でもGREAT以下の評価を得ると曲が中断します。\n目指せ！PERFECT FULL COMBO！
#Gauge3=終了する。
Gauge4=終了する。

TimingWindow0=現在のDDR判定幅を使用する。
TimingWindow1=StepManiaの判定幅を使用する。
TimingWindow2=DDR EXTREMEの判定幅を使用する。
TimingWindow3=終了する。

RemMenu0=マインノーツをなくします。
RemMenu1=ステップをなくします。
RemMenu2=フリーズアローをなくします。
RemMenu3=同時踏みをなくします。
RemMenu4=終了する。

Mines0=マインノーツを含んだステップになります。
Mines1=マインノーツをなくします。
Mines2=マインノーツを追加します。
Mines3=
Mines4=終了する。

Fail0=ライフが0になると曲が中断します。
Fail1=ライフが0になるとFAILEDになるが、\n次のステージへ進むことが出来ます。
Fail2=曲の最後まで演奏を続けることができます。
Fail3=ライフが0になると曲が中断しません。
Fail4=終了する。

