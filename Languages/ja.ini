SpeedMod0=矢印の流れる速さに以下の値を乗じます。
SpeedMod1=矢印の流れる速さは、平均BPMを基準にBPMが変化しても一定です。
SpeedMod2=矢印の流れる速さは、最低BPMを基準にBPMが変化しても一定です。

Speed2Menu0=ハイスピード制御を設定します。
Speed2Menu1=ハイスピード値を設定します。
Speed2Menu2=終了する。

Speed2Type0=矢印の流速に設定値を乗じます。
Speed2Type1=矢印の流速は一定しています。
Speed2Type2=矢印の流速は、最大BPMを基準に設定値を乗じます。
Speed2Type3=矢印の流速に、平均BPMに基づく設定値を乗じます。
Speed2Type4=終了する。

Speed2Value0=スクロール速度に100を加えます。
Speed2Value1=スクロール速度に25を加えます。
Speed2Value2=スクロール速度から25を引きます。
Speed2Value3=スクロール速度から100を引きます。
Speed2Value4=終了する。

Speednil=現在のスクロール速度
Speed0=現在のスクロール速度
Speed1=スクロール速度に1を加えます。
Speed2=スクロール速度に0.25を加えます。
Speed3=スクロール速度から0.25を引きます。
Speed4=スクロール速度から1を引きます。
Speed5=矢印の流速はスクロール速度に現在のBPMを掛けて計算されます。
Speed6=矢印の流速は楽曲中固定されます。
Speed7=矢印の流速は現在の楽曲の最小BPMに基づいています。
Speed8=終了する。

